name: Deploy Static Website to Azure Storage

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Azure Storage
        uses: azure/azcopy@v1
        with:
          source: './'
          destination: 'https://doffayitsolutions.blob.core.windows.net/$web'
          destination-key: ${{ secrets.AZURE_STORAGE_KEY }}
